<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Recipe App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary shadow-lg mb-5 px-4 py-3">
            <div class="container-fluid ">
              <a class="navbar-brand"><b>Recipe App</b></a>
               <form class="d-flex" role="search">

                {% if request.user.is_authenticated %}
                  <a href='/logout/' class="btn btn-outline-success" type="submit">Logout</a>
                {% else %}
                   <a href='/login/' class="btn btn-outline-success" type="submit">Login</a>
                {% endif %}

              </form>
            </div>
        </nav>
        <nav>
            {% comment %} <a href="{% url 'recipe_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'recipe_create' %}">Add Recipe</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %} {% endcomment %}
        </nav>
    </header>
    <main>
        {% block start %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
