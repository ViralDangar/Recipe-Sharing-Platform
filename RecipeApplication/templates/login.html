{% extends "base.html" %}

{% block start %}


<div class="container">
    <form class='col-md-8 col-xl-4 mx-auto card p-3 shadow-lg' method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <hr>
        {% if messages %}
        {{message.tags}}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
        {% endif %}

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="username" class="form-label">Username</label>
                <input required name="username" type="text" class="form-control" id="username" >
              </div>


              <div class="col-md-12 mb-3">
                <label for="password" class="form-label">Password</label>
                <input required name="password" type="password" class="form-control" id="password" >
              </div>

              <div class="col-md-12 mb-3">
                <p>Don't have an Account <a href='/register/'>Sign Up</a> </p>
              </div>


      
              <div class="col-md-12 mb-3">
                <button type="submit" class="btn btn-primary col-md-12">Sign In</button>
              </div>
              

        </div>
       
      </form>

</div>
{% endblock%}
